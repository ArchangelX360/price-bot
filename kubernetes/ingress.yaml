apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: price-bot
  namespace: price-bot
spec:
  rules:
    - host: "price-bot.dorne.se"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: price-bot
                port:
                  number: 80
